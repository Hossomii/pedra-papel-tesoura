<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedra, Papel ou Tesoura</title>

    <script>
      (function () {
        const theme = localStorage.getItem("theme");
        if (theme === "soft") {
          document.documentElement.classList.add("soft-mode");
        }
      })();
    </script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="conquistaPopUp"></div>
    <header>
      <h2 class="textNumVitorias">Vit√≥rias: 0</h2>
      <h2 class="textNumEmpates">Empate: 0</h2>
    </header>
    <section>
      <div class="game-container">
        <h1 class="title">Pedra, Papel ou Tesoura?</h1>
        <div class="container-btn">
          <button class="btn-player" onclick="escolhaPlayer('pedra')">
            <i class="fa-regular fa-hand-back-fist"></i>
          </button>
          <button class="btn-player" onclick="escolhaPlayer('papel')">
            <i class="fa-regular fa-hand"></i>
          </button>
          <button class="btn-player" onclick="escolhaPlayer('tesoura')">
            <i class="fa-regular fa-hand-peace"></i>
          </button>
        </div>
        <div class="resultado">
          <p>Aguardando jogada...</p>
        </div>
      </div>
      <div>
        <button class="btn-voltar" onclick="window.location.href = 'index.html'">
          Voltar
        </button>
        <button class="btn-voltar" onclick="reiniciar()">Reiniciar</button>
      </div>
    </section>

    <footer>
      <p class="copyR">2025 &copy Hossomi</p>
    </footer>

    <script src="audio.js"></script>
    <script src="app.js"></script>
  </body>
</html>
