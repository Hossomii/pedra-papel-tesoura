<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Menu</title>

    <script>
      (function () {
        const theme = localStorage.getItem("theme");
        if (theme === "soft") {
          document.documentElement.classList.add("soft-mode");
        }
      })();
    </script>
    
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body>
    <audio id="musicaFundo" src="backgroundmusic.mp3" autoplay loop muted></audio>
    <button id="btnSom">
      <i class="fas fa-volume-mute"></i>
    </button>

    <h1 class="menu-h1">Pedra, papel ou tesoura</h1>

    <div class="menu-container">
      <button
        class="btn-menu btn-play"
        onclick="window.location.href = 'jogo.html';"
      >
        Play
      </button>

      <button
        class="btn-menu btn-secondary"
        onclick="window.location.href ='options.html';"
      >
        Options
      </button>

      <button class="btn-menu btn-secondary" onclick="window.location.href = 'credits.html';">Credits</button>
    </div>

    <footer>
      <p class="copyR">2025 &copy Hossomi</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
