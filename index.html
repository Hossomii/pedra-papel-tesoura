<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firewall, Vírus ou Código</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="conquistaPopUp"></div>
    <header>
      <h2 class="textNumVitorias">Vitórias: 0</h2>
      <h2 class="textNumEmpates">Empate: 0</h2>
    </header>
    <section>
      <div class="container">
        <h1 class="title">Firewall, Vírus ou Código?</h1>
        <div class="container-btn">
          <button onclick="escolhaPlayer('firewall')">
            <i class="fa-solid fa-shield-halved"></i>
          </button>
          <button onclick="escolhaPlayer('vírus')">
            <i class="fa-solid fa-skull"></i>
          </button>
          <button onclick="escolhaPlayer('código')">
            <i class="fa-solid fa-laptop-code"></i>
          </button>
        </div>
        <div class="resultado">
          <p>Aguardando jogada...</p>
        </div>
      </div>
    </section>

    <footer>
      <div class="explicacao-jogo">
        <h3>Regras do Jogo</h3>
        <p class="explicacao-jogo-p">Firewall, Vírus e Código é a versão futurista do clássico “pedra, papel e tesoura”.</p>

        <ul>
          <li><span>Firewall</span> bloqueia o <span>Vírus</span>.</li>
          <li><span>Vírus</span> corrompe o <span>Código</span>.</li>
          <li><span>Código</span> contorna o <span>Firewall</span>.</li>
        </ul>
      </div>
      <p class="copyR">2025 &copy Hossomi</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
