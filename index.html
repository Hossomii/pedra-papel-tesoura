  <style>

    body {

      const numeroAleatorio = Math.random();

      let computerMove = '';

      if (numeroAleatorio >= 0 && numeroAleatorio < 1 / 3) {
        computerMove = 'pedra'
      } else if (numeroAleatorio >= 1 / 3 && numeroAleatorio < 2 / 3) {
        computerMove = 'papel'
      } else {
        computerMove = 'tesoura'
      }

      return computerMove;
    }

    function resultStyle() {

    function audio(resultado) {
